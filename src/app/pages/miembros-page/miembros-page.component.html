<mat-accordion class="miembro" >
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h3>{{miembro.nombre}}</h3>
            </mat-panel-title>
            <mat-panel-description>
                Detalle
            </mat-panel-description>
        </mat-expansion-panel-header>
        <h4>Total pagado: {{miembro.cuentaPagada | currency:'EUR':true:'.0-0'}}</h4>
        <h4>Total a deber: {{miembro.cuentaNoPagada| currency:'EUR':true:'.0-0'}}</h4>

        <button mat-raised-button color="primary" class="botoneraTickets" (click)="agregarTicket()">Agregar
            Ticket</button>
        <button mat-raised-button color="primary" (click)="agregarTicketNoPagado()">Agregar ticket no pagado</button>

        <!-- MENU VERTICAL -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
            </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="borrarCuentaP()">
                <mat-icon>delete</mat-icon>
                <span>Borrar cuenta pagada</span>
            </button>
            <button mat-menu-item (click)="borrarCuentaNP()">
                <mat-icon>delete</mat-icon>
                <span>Borrar cuenta no pagada</span>
            </button>
        </mat-menu>
    </mat-expansion-panel>
    <mat-accordion  (opened)="panelOpenState = true" 
                    (closed)="panelOpenState = false">
    </mat-accordion>
</mat-accordion>
